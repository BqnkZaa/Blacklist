<div class="auth-container animate-fade-in">
    <div class="auth-card glass-panel">
        <div class="auth-header">
            <h2>ยินดีต้อนรับกลับ</h2>
            <p>เข้าสู่ระบบเพื่อจัดการข้อมูลของคุณ</p>
        </div>

        <div *ngIf="error" class="error-message">
            {{ error }}
        </div>

        <form (ngSubmit)="onLogin()">
            <div class="form-group">
                <label for="email">อีเมล</label>
                <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="name@example.com" required>
            </div>

            <div class="form-group">
                <label for="password">รหัสผ่าน</label>
                <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="••••••••"
                    required>
            </div>

            <button type="submit" class="btn-submit" [disabled]="loading">
                {{ loading ? 'กำลังเข้าสู่ระบบ...' : 'เข้าสู่ระบบ' }}
            </button>
        </form>

        <div class="auth-footer">
            ยังไม่มีบัญชี? <a routerLink="/register">สมัครสมาชิก</a>
        </div>
    </div>
</div>
