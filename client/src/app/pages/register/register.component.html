<div class="auth-container animate-fade-in">
    <div class="auth-card glass-panel">
        <div class="auth-header">
            <h2>สร้างบัญชีใหม่</h2>
            <p>เข้าร่วมชุมชนเพื่อแบ่งปันข้อมูล</p>
        </div>

        <div *ngIf="error" class="error-message">
            {{ error }}
        </div>

        <form (ngSubmit)="onRegister()">
            <div class="form-group">
                <label for="username">ชื่อผู้ใช้</label>
                <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Username" required
                    minlength="3">
            </div>

            <div class="form-group">
                <label for="email">อีเมล</label>
                <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="name@example.com" required>
            </div>

            <div class="form-group">
                <label for="password">รหัสผ่าน</label>
                <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="••••••••"
                    required minlength="6">
            </div>

            <div class="form-group">
                <label for="confirmPassword">ยืนยันรหัสผ่าน</label>
                <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword"
                    placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn-submit" [disabled]="loading">
                {{ loading ? 'กำลังสมัครสมาชิก...' : 'สมัครสมาชิก' }}
            </button>
        </form>

        <div class="auth-footer">
            มีบัญชีอยู่แล้ว? <a routerLink="/login">เข้าสู่ระบบ</a>
        </div>
    </div>
</div>
